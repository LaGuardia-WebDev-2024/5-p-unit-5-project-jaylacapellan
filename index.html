<head>

  <link href="https://fonts.googleapis.com/css2?family=Asset&family=Chicle&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <style>
    h1 {
      text-align: center;
      font-family: "Chicle", serif;
      font-weight: 400;
      font-style: normal;
      letter-spacing: 2px;
      text-decoration: underline;
      color: rgb(3, 73, 12);

    }
    body {
      background-image: url(https://cdn.wallpapersafari.com/61/42/0xyLFN.jpg);
      background-color: rgba(214, 214, 206, 0.534);
      background-blend-mode: overlay;
    }
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #bbb;
      color: black;
    }

    .flip-card-back {
      background-color:rgb(219, 219, 213);
      color: white;
      transform: rotateY(180deg);
    }
    #first {
      font-size:xx-large;
      font-weight: 700;
      text-decoration: underline;

    }
  </style>
</head>
<body>
  <br>
  <h1>CHRISTMAS</h1>
  <p></p>

 <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://www.jwpei.com/cdn/shop/files/2T267-3-FRONT.jpg?v=1753932568&width=1920" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <br>
      <p id="first">Yara Shoulder Bag</p> 
      <p>Architect & Engineer</p> 
      <p>link: https://www.jwpei.com/products/yara-shoulder-bag-dark-brown</p>
    </div>
  </div>
</div>

</body>
